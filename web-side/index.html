<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Painel De Banimento</title>
</head>

<body>
    <div class="main">
        <div class="notificacao">
        </div>
        <div class="container">
            <div class="baniment"></div>
            <h1>Painel de Banimento</h1>
            <form class="formulario">
                <input class="input-texto" type="text" id="identifier" placeholder="identifier">
                <label for="motiveBan">Selecione Motivo Banimento?</label>
                <select name="motiveBan" id="motiveBan">
                </select>
                <button class="enviar">Registrar Banimento</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
